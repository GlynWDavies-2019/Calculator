<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/648597ecc7.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator-grid">
        <div class="output">
            <div class="previous-operand">123+</div>
            <div class="current-operand">456</div>
        </div>
        <button class="span-two">AC</button>
        <button>DEL</button>
        <button><i class="fas fa-divide"></i></button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button><i class="fas fa-times"></i></button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button><i class="fas fa-plus"></i></button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button><i class="fas fa-minus"></i></button>
        <button>.</button>
        <button>0</button>
        <button class="span-two"><i class="fas fa-equals"></i></button>
    </div>
    <script src="script.js"></script>
</body>
</html>
